<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="sneaker">
        <img src="./images/logo.svg" alt="sneaker logo">
      </div>
      <div class="navitems">
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="shortcut">
        <div class="cart">
          <img src="./images/icon-cart.svg" alt="cart icon">
        </div>
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="avatar">
        </div>
      </div>
    </div>
    <hr>
    <div class="content">
      <div class="colleft ">
        <div class="pic card"></div>
        <div class="morepic ">
          <div class="pic1 cards">
            <div class="blurred"></div>
          </div>
          <div class="pic2 cards"></div>
          <div class="pic3 cards"></div>
          <div class="pic4 cards"></div>
        </div>
      </div>
      <div class="colright slide">
        <div class="cname tile">
          <p>SNEAKER COMPANY</p>
        </div>
        <div class="mission tile">
          <h2>Fall Limited Edition <br> Sneaker </h2>
        </div>
        <div class="about tile">
          <p>This low-profile sneakers are your perfect casual wear <br> companion.
             Featuring a durable  rubber outer sole, they'll  <br> withstand everything the weather can offer.
          </p>
        </div>
        <div class="price tile">
          <div class="pricetag">
            <h2>$125.00</h2>
            <div class="percent">
              <p>50%</p>
            </div>
          </div>
          <div class="oldprice">
            <p>$250.00</p>
          </div>
        </div>
        <div class="btns tile">
          <div class="counter">
            <div class="minus inc">-</div>
            <div class="count">0</div>
            <div class="plus inc">+</div>
          </div>
          <button class="cart">
            <img src="./images/icon-cart.svg" alt="cart icon">
            <p > Add To cart</p>
          </button>
        </div>
    </div>
  </div>
</body>
</html>
