<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="index.css">
</head>
<body  id="body" class="darkmode">
  <div class="container">
    <div class="searchbar">
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="extensions" class="logo">
      </div>
      <div class="light" onclick="toggleMode()">
         <img src="./assets/images/icon-sun.svg" alt="light mode" class="icon" id="light">
         <img src="./assets/images/icon-moon.svg" alt="dark mode" class="icon" id="dark">
        </div>
    </div>
    <div class="filterdiv">
      <h1>Extension List</h1>
      <div class="btns">
        <button id="allitems" class="btn all" >All</button>
        <button id="active" class="btn">Active</button>
        <button class="btn">Inactive</button>
      </div>
    </div>
    <div class="extensionlist" id="extensionlist">
      <div class="card" id="card"></div>
    </div>
  </div>
  <div class="radiobtn">
    <label for="very well implemented">
      <input type="radio" name="rating" value="very well implemented" id="verywellimplemented">
    </label>
    <label for="well implemented">
      <input type="radio" name="rating" value="well implemented" id="wellimplemented">
    </label>
    <label for="not well implemented">
      <input type="radio" name="rating" value="not well implemented" id="notwellimplemented">
    </label>
    <label for="not implemented">
      <input type="radio" name="rating" value="not implemented" id="notimplemented">
    </label>
  </div>
  <div>
    <button id="submit">Submit</button>
  </div>
  <div id="output">
    
  </div>
  <script src="script" ></script>
</body>
</html>
