<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TimeTracking.css">
    <title>Time Tracking</title>
</head>
<body>
    <div class="container">
        <div class="sidebar slide">
            <div class="profile tile">
                <div class="pic"></div>
                <h3>Report for</h3>
                <div class="name">Jeremy <br> Robson </div>
            </div>
            <div class="time tile">
                <div class="timediv">
                    <h3>Daily</h3>
                    <h3 class="exception">Weekly</h3>
                    <h3>Monthly</h3>
                </div>
            </div>
        </div>
        <div class="rightbar slide">
            <div class="col1 cards">
                <div class="work board">
                    <div class="color c1"></div>
                    <div class="layer">
                        <div class="flexedtitle">
                            <h3 class="layername">Work</h3>
                            <img src="images/icon-ellipsis.svg" alt="eclipsis" class="icon">
                        </div>
                        <div class="hours">
                            <h1>32hrs</h1>
                        </div>
                        <div class="allocation">
                            <p>Last Week - 36hrs</p>
                        </div>
                    </div>
                </div>
                <div class="exercise board">
                    <div class="color c2"></div>
                    <div class="layer">
                        <div class="flexedtitle">
                            <h3 class="layername">Exercise</h3>
                            <img src="images/icon-ellipsis.svg" alt="eclipsis" class="icon">
                        </div>
                        <div class="hours">
                            <h1>4hrs</h1>
                        </div>
                        <div class="allocation">
                            <p>Last Week - 5hrs</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col2 cards">
                <div class="play board">
                    <div class="color c3"></div>
                    <div class="layer">
                        <div class="flexedtitle">
                            <h3 class="layername">Play</h3>
                            <img src="images/icon-ellipsis.svg" alt="eclipsis" class="icon">
                        </div>
                        <div class="hours">
                            <h1>10hrs</h1>
                        </div>
                        <div class="allocation">
                            <p>Last Week - 8hrs</p>
                        </div>
                    </div>
                </div>
                <div class="social board">
                    <div class="color c4"></div>
                    <div class="layer">
                        <div class="flexedtitle">
                            <h3 class="layername">Social</h3>
                            <img src="images/icon-ellipsis.svg" alt="eclipsis" class="icon">
                        </div>
                        <div class="hours">
                            <h1>5hrs</h1>
                        </div>
                        <div class="allocation">
                            <p>Last Week - 10hrs</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col3 cards">
                <div class="study board">
                    <div class="color c5"></div>
                    <div class="layer">
                        <div class="flexedtitle">
                            <h3 class="layername">Study</h3>
                            <img src="images/icon-ellipsis.svg" alt="eclipsis" class="icon">
                        </div>
                        <div class="hours">
                            <h1>4hrs</h1>
                        </div>
                        <div class="allocation">
                            <p>Last Week - 7hrs</p>
                        </div>
                    </div>
                </div>
                <div class="selfcare board">
                    <div class="color c6"></div>
                    <div class="layer">
                        <div class="flexedtitle">
                            <h3 class="layername">Self Care</h3>
                            <img src="images/icon-ellipsis.svg" alt="eclipsis" class="icon">
                        </div>
                        <div class="hours">
                            <h1>2hrs</h1>
                        </div>
                        <div class="allocation">
                            <p>Last Week - 2hrs</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
